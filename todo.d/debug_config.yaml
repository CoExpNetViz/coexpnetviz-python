# Clusterings
# All genes in a clustering have to be of the same gene collection
# Some clusterings can only be used with a particular expression matrix, others are global
# Duplicate names are sometimes allowed. To be specific, (name, expression matrix, gene collection) tuple has to be unique.
clusterings:
    - name: 'Rice: PPI matisse'
      path: 'rice/clusterings/RiceGenomeDataSet_ppi_mcl_matisse.clustering'

    - name: 'Rice: CLICK'
      path: 'rice/clusterings/RiceGenomeDataSet_click.clustering'

    - name: 'Rice: IsEnzyme'
      path: 'rice/clusterings/is_enzyme.clustering'

# Orthologs
# Plain text files where each line is a group of orthologs.
# You're allowed to specify a gene on multiple lines, as long as the corresponding groups are equal (same set of genes)
