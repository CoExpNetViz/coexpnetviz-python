# Example 
negative_treshold: -1.0  # All correlations below this treshold will be included in the result
positive_treshold: 0.8  # All correlations above this treshold will be included in the result
baits: /home/limyreth/doc/internship/deep_blue_genome/data/test/coexpr/job1/baits  # Absolute path to file with bait genes separated by whitespace
expression_matrices: # List of matrices, specify exactly one of each species of the baits genes
    - species: 'Arabidopsis'  # Name of species of gene expression matrix
      name: 'abiotic_rma_TAIR10_v14'  # Name in database of gene expression matrix to use
