[exception_handlers]  # How to handle exceptional cases

# Unknown gene: add, ignore or fail
#
# When encountering a gene in an input file whose name matches none
# of those in DBG's gene database:
#
# - add: add the gene to the database
# - ignore: ignore the part of the input that uses it. E.g. ignore a row in a gene expression matrix.
# - fail: abort the task that requested the gene. E.g. skip importing an entire matrix; e.g. fail a morph run.   
unknown gene = add
